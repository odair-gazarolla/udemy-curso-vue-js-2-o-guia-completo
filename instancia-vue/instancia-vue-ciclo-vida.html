<meta charset="utf-8">

<script src="https://unpkg.com/vue"></script>

<div id="app">
	
	<h1>
		{{ titulo }}
	</h1>

	<button @click="titulo += '#'">Alterar Título</button>
	<button @click="$destroy()">Destruir</button>

</div>

<script>
	new Vue({

		el: "#app",
		data: {

			titulo: 'Ciclo de vida'
		},
		// Methods called just once when the instance is created
		beforeCreate() {

			console.log('Antes de criar!');
		},
		created() {

			console.log('Criado');
		},
		beforeMount() {

			console.log('Antes de montar (DOM)');
		},
		mounted() {

			console.log('Montado');
		},
		// Methods called everytime something is updated
		beforeUpdate() {

			console.log('Antes de atualizar');
		},
		updated() {

			console.log('Atualizado');
		},
		// Methods called once
		beforeDestroy() {

			console.log('Antes de destruir');
		},
		destroyed() {

			console.log('Destruído');
		}

	});
</script>
