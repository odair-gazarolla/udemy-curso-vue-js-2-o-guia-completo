<script src="https://unpkg.com/vue"></script>

<style type="text/css">
	#caixas {

		display: flex;
		justify-content: space-around;
	}

	.demo {

		width: 100px;
		height: 100px;
		background-color: gray;
	}

	.c1 {

		background-color: red;
	}

	.c2 {

		background-color: green;
	}

	.c3 {

		background-color: blue;
	}

	.girar {

		transform: rotate(45deg);
	}
</style>

<div id="app">

	<div id="caixas">
		<div class="demo" :class="estilo1"
			@click="aplicarC1 = !aplicarC1"></div>
		<div class="demo"></div>
		<div class="demo"
			:class="[classeCSS, {'girar': aplicarGirar}]"
			@click="aplicarGirar = !aplicarGirar"></div>
	</div>

	<input type="text" v-model="classeCSS">

</div>

<script>
	new Vue({

		el: "#app",
		data: {

			aplicarC1: false,
			classeCSS: 'C1',
			aplicarGirar: false
		},
		computed: {
			estilo1() {
				return {
					c1: this.aplicarC1,
					c2: !this.aplicarC1
				}
			}
		},
		watch:{

			aplicarC1() {

				setTimeout(() => {

					this.aplicarC1 = !this.aplicarC1
				}, 300);
			},

			aplicarGirar(a, b) {

				setTimeout(() => {

					this.aplicarGirar = !this.aplicarGirar
				}, 100);
			}
		}
	});
</script>
