<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
	<p>{{ contador }}</p>
	<p>{{ eventoMouse }}</p>
	<button v-on:click="somar(5, $event)">Somar 1</button>
	<p v-on:mousemove="atualizarXY">Mouse {{ x }} {{ y }}</p>
</div>

<script>
	new Vue({
		el: '#app',
		data: {
			contador: 0,
			x: 0,
			y: 0,
			eventoMouse: ''
		},
		methods: {
			somar(passo, event) {

				this.eventoMouse = event.clientX;
				this.contador += passo;
			},
			atualizarXY(event) {

				this.x = event.clientX;
				this.y = event.clientY;
			}
		}
	});
</script>
