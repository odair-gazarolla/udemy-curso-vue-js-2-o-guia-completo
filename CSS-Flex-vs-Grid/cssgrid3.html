<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Css Grid #1</title>
	<link rel="stylesheet" type="text/css" href="tag.css">

	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}

		header {

			grid-area: cabecalho;
		}

		nav {

			grid-area: navegacao;
		}

		main {

			grid-area: conteudo;
		}

		footer {

			grid-area: rodape;
		}

		body {

			display: grid;
			min-height: 100vh;
			grid-template-columns: 300px 1fr;
			grid-template-rows: 100px 1fr 100px;
			grid-template-areas:
				'cabecalho cabecalho'
				'navegacao conteudo'
				'rodape rodape'
		}

		@media(max-width: 700px) {

			body {

				grid-template-columns: 1fr;
				grid-template-rows: /*80px*/ 80px 1fr 100px;
				grid-template-areas:
					/*'cabecalho'*/
					'navegacao'
					'conteudo'
					'rodape';
			}

			header { display: none  }
		}

	</style>
</head>
<body>
	<main class="tag">Conteúdo</main>
	<header class="tag">Cabeçalho</header>
	<footer class="tag">Rodapé</footer>
	<nav class="tag">Navegação</nav>

	<script type="text/javascript" src="tag.js"></script>
</body>	
</html>
